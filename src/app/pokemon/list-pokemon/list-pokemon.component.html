<div class="container">
  <div class="row">
    <div *ngFor="let item of pokemonList" class="col m4 s6">
      <div (click)="goToPokemon(item)" class="card horizontal" pkmnBorderCard>
        <div class="card-image">
          <img alt="" [src]="item.picture" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ item.name }}</p>
            <p>
              <small>{{
                item.created | date : "dd/MM/yyyy" | uppercase
              }}</small>
            </p>
            <span
              *ngFor="let type of item.types"
              class="{{ type | pokemonTypeColor }}"
            >
              {{ type }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<a
  class="btn-floating btn-large waves-effect waves-light red"
  style="position: fixed; bottom: 25px; right: 25px"
  routerLink="/pokemon/add"
>
  <i class="material-icons">+</i>
</a>
